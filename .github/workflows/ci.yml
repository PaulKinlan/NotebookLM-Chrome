name: CI

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]

permissions:
  contents: write

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-${{ github.sha }}
          path: node_modules/
          retention-days: 1
          compression-level: 6

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download node_modules artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.sha }}
          path: node_modules/

      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: .tsbuildinfo
          key: tsbuild-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/tsconfig.json') }}
          restore-keys: |
            tsbuild-${{ hashFiles('**/package-lock.json') }}-
            tsbuild-

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download node_modules artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.sha }}
          path: node_modules/

      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: .tsbuildinfo
          key: tsbuild-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/tsconfig.json') }}
          restore-keys: |
            tsbuild-${{ hashFiles('**/package-lock.json') }}-
            tsbuild-

      - name: Build extension
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foliolm-extension-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 6

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download node_modules artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.sha }}
          path: node_modules/

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: .vitest-cache
          key: vitest-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            vitest-

      - name: Run tests
        run: npm run test:ci

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: foliolm-extension-${{ github.sha }}
          path: dist/

      - name: Package extension
        run: npm run package

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          NOTES=$(cat <<EOF
          ## FolioLM v${VERSION}

          ### Installation

          See [INSTALL.md](https://github.com/PaulKinlan/NotebookLM-Chrome/blob/main/INSTALL.md) for detailed instructions.

          ### Quick Install (ZIP)

          1. Download \`foliolm-extension-v${VERSION}.zip\`
          2. Extract to a folder
          3. Open \`chrome://extensions/\`
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder

          ### What's Changed

          Full Changelog: https://github.com/PaulKinlan/NotebookLM-Chrome/commits/v${VERSION}
          EOF
          )

          ZIP_FILES=(foliolm-extension-*.zip)
          if [ ${#ZIP_FILES[@]} -eq 0 ]; then
            echo "Error: No foliolm-extension-*.zip files found."
            exit 1
          fi

          gh release create "${GITHUB_REF#refs/tags/}" \
            --title "FolioLM v${VERSION}" \
            --notes "$NOTES" \
            "${ZIP_FILES[@]}"
