<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Content Transformation Options</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-start text-slate-900 dark:text-white">
<!-- Main Container: Simulating a side panel width (max-w-md) but responsive to full width -->
<div class="w-full max-w-md h-full min-h-screen flex flex-col border-x border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark shadow-2xl relative">
<!-- Header -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 px-4 py-3 bg-white/50 dark:bg-[#151c2b] backdrop-blur-md sticky top-0 z-10">
<div class="flex items-center gap-3">
<button class="text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">arrow_back</span>
</button>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">smart_toy</span>
<h2 class="text-slate-900 dark:text-white text-base font-bold leading-tight tracking-tight">Research Assistant</h2>
</div>
</div>
<button class="flex items-center justify-center size-8 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 text-slate-500 dark:text-slate-400 transition-colors">
<span class="material-symbols-outlined text-xl">more_vert</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto custom-scrollbar">
<!-- Page Heading Section -->
<div class="px-5 pt-6 pb-4">
<div class="flex flex-col gap-1">
<h1 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight">Transform Content</h1>
<div class="flex items-center gap-2 text-primary">
<span class="material-symbols-outlined text-sm">layers</span>
<p class="text-sm font-medium leading-normal">Based on 5 active sources</p>
</div>
</div>
</div>
<!-- Transformation Options List -->
<div class="flex flex-col gap-3 px-4 pb-6">
<!-- Option 1: Podcast -->
<button class="group relative flex w-full flex-col gap-3 rounded-xl bg-white dark:bg-[#1a2233] p-4 text-left shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 transition-all hover:ring-primary dark:hover:ring-primary hover:shadow-md active:scale-[0.99]">
<div class="flex w-full items-start justify-between gap-4">
<div class="flex items-start gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-blue-50 dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">podcasts</span>
</div>
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight mb-1 group-hover:text-primary transition-colors">Podcast Script</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Turn sources into a 2-person dialogue script.</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 group-hover:text-primary transition-colors">chevron_right</span>
</div>
</button>
<!-- Option 2: Study Quiz -->
<button class="group relative flex w-full flex-col gap-3 rounded-xl bg-white dark:bg-[#1a2233] p-4 text-left shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 transition-all hover:ring-primary dark:hover:ring-primary hover:shadow-md active:scale-[0.99]">
<div class="flex w-full items-start justify-between gap-4">
<div class="flex items-start gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-purple-50 dark:bg-purple-500/20 text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined text-2xl">quiz</span>
</div>
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight mb-1 group-hover:text-purple-500 transition-colors">Study Quiz</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Create 10 multiple choice questions to test knowledge.</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 group-hover:text-purple-500 transition-colors">chevron_right</span>
</div>
</button>
<!-- Option 3: Key Takeaways -->
<button class="group relative flex w-full flex-col gap-3 rounded-xl bg-white dark:bg-[#1a2233] p-4 text-left shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 transition-all hover:ring-primary dark:hover:ring-primary hover:shadow-md active:scale-[0.99]">
<div class="flex w-full items-start justify-between gap-4">
<div class="flex items-start gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-amber-50 dark:bg-amber-500/20 text-amber-600 dark:text-amber-400">
<span class="material-symbols-outlined text-2xl">bolt</span>
</div>
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight mb-1 group-hover:text-amber-500 transition-colors">Key Takeaways</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Extract the most important bullet points rapidly.</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 group-hover:text-amber-500 transition-colors">chevron_right</span>
</div>
</button>
<!-- Option 4: Email Summary -->
<button class="group relative flex w-full flex-col gap-3 rounded-xl bg-white dark:bg-[#1a2233] p-4 text-left shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 transition-all hover:ring-primary dark:hover:ring-primary hover:shadow-md active:scale-[0.99]">
<div class="flex w-full items-start justify-between gap-4">
<div class="flex items-start gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-emerald-50 dark:bg-emerald-500/20 text-emerald-600 dark:text-emerald-400">
<span class="material-symbols-outlined text-2xl">mail</span>
</div>
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight mb-1 group-hover:text-emerald-500 transition-colors">Summarize for Email</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Draft a concise email summary for stakeholders.</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 group-hover:text-emerald-500 transition-colors">chevron_right</span>
</div>
</button>
</div>
</main>
<!-- Footer / Recent History -->
<div class="mt-auto border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-[#151c2b] p-4">

<button class="text-xs font-medium text-primary hover:text-primary/80">View All</button>
</div>
<div class="flex flex-col gap-2">
<div class="flex items-center gap-3 rounded-lg p-2 hover:bg-slate-50 dark:hover:bg-slate-800/50 cursor-pointer transition-colors">
<div class="flex size-8 items-center justify-center rounded bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-lg">podcasts</span>
</div>
<div class="flex flex-1 flex-col overflow-hidden">
<p class="truncate text-sm font-medium text-slate-900 dark:text-white">Marketing Trends Q3</p>

</div>
<span class="material-symbols-outlined text-slate-400 text-lg">open_in_new</span>
</div>
</div>
</div>
