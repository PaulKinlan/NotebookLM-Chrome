<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FolioLM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      /* Transparent background - wrapper handles the styling */
      background: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .iframe-container {
      flex: 1;
      min-height: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    .error {
      padding: 20px;
      color: #ef4444;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <!-- No header - the wrapper page handles the header/title display -->
  <div class="iframe-container">
    <iframe id="content-frame" sandbox="allow-scripts allow-forms"></iframe>
  </div>
  <script type="module" src="fullscreen-sandbox.ts"></script>
</body>
</html>
