<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'self';">
  <title>Sandboxed Content</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #1a1a1a;
      background: transparent;
      padding: 0;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      margin: 1em 0 0.5em;
      font-weight: 600;
      line-height: 1.3;
    }

    h1 { font-size: 1.5em; }
    h2 { font-size: 1.3em; }
    h3 { font-size: 1.15em; }

    p {
      margin: 0.75em 0;
    }

    /* Code blocks */
    pre {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 12px;
      overflow-x: auto;
      margin: 1em 0;
      font-size: 13px;
    }

    code {
      font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    pre code {
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    /* Lists */
    ul, ol {
      margin: 0.75em 0;
      padding-left: 1.5em;
    }

    li {
      margin: 0.25em 0;
    }

    /* Blockquotes */
    blockquote {
      border-left: 3px solid #6366f1;
      margin: 1em 0;
      padding: 0.5em 0 0.5em 1em;
      color: #666;
      background: #f8f8ff;
      border-radius: 0 6px 6px 0;
    }

    /* Links - disabled for security */
    a {
      color: #6366f1;
      text-decoration: none;
      pointer-events: none;
      cursor: default;
    }

    /* Emphasis */
    strong, b {
      font-weight: 600;
    }

    em, i {
      font-style: italic;
    }

    /* Line breaks */
    br {
      display: block;
      content: "";
      margin-top: 0.25em;
    }

    /* Dark mode support via CSS custom properties */
    @media (prefers-color-scheme: dark) {
      body {
        color: #e5e5e5;
      }

      pre {
        background: #2a2a2a;
      }

      code {
        background: #333;
      }

      blockquote {
        background: #1a1a2e;
        color: #b0b0b0;
      }
    }

    /* Container for content */
    #content {
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script type="module" src="sandbox.ts"></script>
</body>
</html>
