<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
  <title>Sandboxed Content</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #1a1a1a;
      background: transparent;
      padding: 0;
      overflow-wrap: break-word;
      word-wrap: break-word;
      overflow-y: auto;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      margin: 1em 0 0.5em;
      font-weight: 600;
      line-height: 1.3;
    }

    h1 { font-size: 1.5em; }
    h2 { font-size: 1.3em; }
    h3 { font-size: 1.15em; }
    h4 { font-size: 1.05em; }

    p {
      margin: 0.75em 0;
    }

    /* Code blocks */
    pre {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 12px;
      overflow-x: auto;
      margin: 1em 0;
      font-size: 13px;
    }

    code {
      font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    pre code {
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    /* Lists */
    ul, ol {
      margin: 0.75em 0;
      padding-left: 1.5em;
    }

    li {
      margin: 0.25em 0;
    }

    /* Blockquotes */
    blockquote {
      border-left: 3px solid #6366f1;
      margin: 1em 0;
      padding: 0.5em 0 0.5em 1em;
      color: #666;
      background: #f8f8ff;
      border-radius: 0 6px 6px 0;
    }

    /* Links - disabled for security in standard mode */
    a {
      color: #6366f1;
      text-decoration: none;
      pointer-events: none;
      cursor: default;
    }

    /* Emphasis */
    strong, b {
      font-weight: 600;
    }

    em, i {
      font-style: italic;
    }

    /* Line breaks */
    br {
      display: block;
      content: "";
      margin-top: 0.25em;
    }

    /* Tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background: #f5f5f5;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    tr:hover {
      background: #f0f0f0;
    }

    /* Horizontal rule */
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 1.5em 0;
    }

    /* Task lists / checkboxes */
    input[type="checkbox"] {
      margin-right: 0.5em;
    }

    /* Dark mode styles - applied via data-theme attribute or system preference */
    /* System preference dark mode */
    @media (prefers-color-scheme: dark) {
      body:not([data-theme="light"]) {
        color: #e5e5e5;
      }

      body:not([data-theme="light"]) pre {
        background: #2a2a2a;
      }

      body:not([data-theme="light"]) code {
        background: #333;
      }

      body:not([data-theme="light"]) blockquote {
        background: #1a1a2e;
        color: #b0b0b0;
      }

      body:not([data-theme="light"]) th {
        background: #2a2a2a;
      }

      body:not([data-theme="light"]) th,
      body:not([data-theme="light"]) td {
        border-color: #444;
      }

      body:not([data-theme="light"]) tr:nth-child(even) {
        background: #1f1f1f;
      }

      body:not([data-theme="light"]) tr:hover {
        background: #2a2a2a;
      }

      body:not([data-theme="light"]) hr {
        border-color: #444;
      }
    }

    /* Explicit dark theme override */
    body[data-theme="dark"] {
      color: #e5e5e5;
    }

    body[data-theme="dark"] pre {
      background: #2a2a2a;
    }

    body[data-theme="dark"] code {
      background: #333;
    }

    body[data-theme="dark"] blockquote {
      background: #1a1a2e;
      color: #b0b0b0;
    }

    body[data-theme="dark"] th {
      background: #2a2a2a;
    }

    body[data-theme="dark"] th,
    body[data-theme="dark"] td {
      border-color: #444;
    }

    body[data-theme="dark"] tr:nth-child(even) {
      background: #1f1f1f;
    }

    body[data-theme="dark"] tr:hover {
      background: #2a2a2a;
    }

    body[data-theme="dark"] hr {
      border-color: #444;
    }

    /* Container for content */
    #content {
      padding: 0;
    }

    /* Scrollbar styling to match parent */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f5f5f5;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: #e0e0e0;
      border-radius: 3px;
    }

    @media (prefers-color-scheme: dark) {
      body:not([data-theme="light"]) ::-webkit-scrollbar-track {
        background: #2a2a2a;
      }

      body:not([data-theme="light"]) ::-webkit-scrollbar-thumb {
        background: #444;
      }
    }

    body[data-theme="dark"] ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    body[data-theme="dark"] ::-webkit-scrollbar-thumb {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script type="module" src="sandbox.ts"></script>
</body>
</html>
