<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FolioLM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #1a1a2e;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #e4e4e7;
    }

    header {
      padding: 16px 24px;
      background: #252538;
      border-bottom: 1px solid #3f3f5a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 20px;
      color: #fff;
      font-weight: 500;
    }

    .branding {
      font-size: 12px;
      color: #9ca3af;
    }

    .iframe-container {
      flex: 1;
      min-height: 0;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #9ca3af;
    }

    .error {
      padding: 20px;
      color: #ef4444;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Loading...</h1>
    <span class="branding">FolioLM</span>
  </header>
  <div class="iframe-container">
    <!-- Embed the sandboxed page - receives content via postMessage -->
    <iframe id="sandbox-frame"></iframe>
  </div>
  <script type="module" src="fullscreen-wrapper.ts"></script>
</body>
</html>
