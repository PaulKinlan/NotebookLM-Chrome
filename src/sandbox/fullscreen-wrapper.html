<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FolioLM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .iframe-container {
      flex: 1;
      min-height: 0;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .error {
      padding: 20px;
      color: #ef4444;
      text-align: center;
    }

    /* Light theme (default) */
    body {
      background: #f9fafb;
      color: #1f2937;
    }

    header {
      padding: 16px 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 20px;
      color: #111827;
      font-weight: 500;
    }

    .branding {
      font-size: 12px;
      color: #6b7280;
    }

    .loading {
      color: #6b7280;
    }

    /* Dark theme (explicit) */
    html[data-theme="dark"] body {
      background: #1a1a2e;
      color: #e4e4e7;
    }

    html[data-theme="dark"] header {
      background: #252538;
      border-bottom-color: #3f3f5a;
    }

    html[data-theme="dark"] h1 {
      color: #fff;
    }

    html[data-theme="dark"] .branding {
      color: #9ca3af;
    }

    html[data-theme="dark"] .loading {
      color: #9ca3af;
    }

    /* System preference fallback (when no explicit theme set) */
    @media (prefers-color-scheme: dark) {
      html:not([data-theme]) body {
        background: #1a1a2e;
        color: #e4e4e7;
      }

      html:not([data-theme]) header {
        background: #252538;
        border-bottom-color: #3f3f5a;
      }

      html:not([data-theme]) h1 {
        color: #fff;
      }

      html:not([data-theme]) .branding {
        color: #9ca3af;
      }

      html:not([data-theme]) .loading {
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Loading...</h1>
    <span class="branding">FolioLM</span>
  </header>
  <div class="iframe-container">
    <!-- Embed the sandboxed page - receives content via postMessage -->
    <iframe id="sandbox-frame"></iframe>
  </div>
  <script type="module" src="fullscreen-wrapper.ts"></script>
</body>
</html>
